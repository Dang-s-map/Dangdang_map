    </div>
    <div>
      리조트<input type="checkbox" name="accomodation-type" value="resort" />
    </div>

      모텔<input type="checkbox" name="accomodation-type" value="motel" />
    </div>
    <div>
      펜션<input type="checkbox" name="accomodation-type" value="pension" />
