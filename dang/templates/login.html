<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    {% extends 'base.html'%}
    {% block content %}
    {% if user.is_authenticated %}
    <div class="card text-center">
        <div class="card-header">
            댕댕이들의 여행 백과사전!
        </div>
        <div class="card-body">
            <h5 class="card-title">대동멍지도</h5>
            <p class="card-text">
                <img src="\static\img\nophoto.png" alt=""><br>
                {{ user.username }}님 환영합니다! <br>
                댕댕이들과 행복한 여행을 즐기세요!
            </p>
            <a href="/" class="btn btn-primary">대동멍지도 시작하기</a>
        </div>
        <div class="card-footer text-muted">
            2 days ago
        </div>
    </div>
    {% else %}
    <div class = log_in>
        <h1>Login</h1>
        <div class = "login_form">
            <form method="POST">
                {% csrf_token %}
                id: <br>
                <input name = "username" type = "text">
                <br>
                password: <br>
                <input name = "password" type = "password">
                <br><br>
                <input type = "submit" class= btn value = "Login">
                <a href="/join/">
                    회원가입
                    <!-- <img src="\static\img\Join.svg" alt=""> -->
                </a>
            </form>
        </div>
        <div style="text-align: center;"><img src = "\static\img\login_sq.svg" alt=""></div>
    </div>

    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    {% endblock %}
</body>
</html>
