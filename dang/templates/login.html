<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body>
    {% extends 'base.html'%}
    {% load socialaccount %}
    {% block content %}
    {% if user.is_authenticated %}
        <a href="/"></a>
    {% else %}
    <div class = log_in>
        <div class ="login_illust">
            <img class ="login_img" src="\static\img\Login_illust.png" alt="">
        </div>
        <span class ="Login_hl">Social Login</span>
        <div class="login_form">
            <form method="POST">
                {% csrf_token %}
                <div class ="login_guide">
                    <h1>
                        기존 계정 로그인과 신규 계정 가입을 원하시는 분 모두 해당되는 소셜 로그인을 눌러주세요!
                    </h1>
                </div>
                <div class ="google_login_png"><a href = "{% provider_login_url 'google'%}"><img class ="google_login" src="\static\img\google_login.png" alt=""></a></div>
                <div class ="naver_login_png"><a href = "{% provider_login_url 'naver'%}"><img class ="naver_login" src="\static\img\naver_login.png" alt=""></a></div>
                <!-- <div class ="kakao_login_png"><a href = "{% provider_login_url 'kakao' method='oauth2'%}"><img class ="kakao_login" src="\static\img\kakao_login.png" alt=""></a></div> -->
            </form>
        </div>
        <div style="text-align: center;"><img src="\static\img\login_sq.svg" alt=""></div>
    </div>

    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    {% endblock %}
</body>

</html>
