<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body>
    {% extends 'base.html'%}
    {% load socialaccount %}
    {% block content %}
    {% if user.is_authenticated %}
        <a href="/"></a>
    {% else %}
    <div class = log_in>
        <div class ="login_illust">
            <img src="\static\img\Login_ai.png" alt="">
        </div>
        <h1>Login</h1>
        <div class="login_form">
            <form method="POST">
                {% csrf_token %}
                id: <br>
                <input name="username" type="text">
                <br>
                password: <br>
                <input name="password" type="password">
                <br><br>
                <input type = "submit" class= btn value = "Submit">
                <div class ="google_login"><a href = "{% provider_login_url 'google'%}">Google Login</a></div>
                <div class ="naver_login"><a href = "{% provider_login_url 'naver'%}">Naver Login</a></div>
                <div class ="kakao_login"><a href = "{% provider_login_url 'kakao' method='oauth2'%}">Kakao Login</a></div>
                <div class="with_join"><p>아직 회원이 아니신가요?</p></div>
                <div class ="login_join"><a href="/join/">
                    Join
                    <!-- <img src="\static\img\Join.svg" alt=""> -->
                </a></div>
            </form>
        </div>
        <div style="text-align: center;"><img src="\static\img\login_sq.svg" alt=""></div>
    </div>

    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    {% endblock %}
</body>

</html>
