{% extends 'base.html'%}
{% block content %}

<body>
  <div class="review-detail">
    <div class="review_top">
      <div class="logo_img"><img src="" /></div>
      <h1>멍 리뷰</h1>
      <span>당신의 소중한 후기는 많은 댕댕이들에게 도움이 됩니다:)</span>
      <div class="review_update_btn">
        <form action="/delete/{{review.id}}" method="post">
          {% csrf_token %}
          <button>Delete</button>
        </form>
        <button><a href="/update/{{review.id}}">Update</a></button>
      </div>
    </div>
    <div class="review_mid">
      {% if review.postImage %}
      <p>
      <div class="review_photo">
        <img src="{{ review.postImage.url }}" style="width: 338px; height: 365px; border-radius: 33px;" />
      </div>
      </p>
      {% endif %}

    </div>
    <div class="review_bottom">
      <div class="post-good">
        <div class="post_span">이런 부분이 좋아요!</div>
        <br>
        <div class="postGood">
          {{review.postGood}}
        </div>
      </div>
      <div class="post-bad">
        <div class="post_span">이런 부분이 아쉬워요!</div>
        <br>
        <div class="postBad">
          {{review.postBad}}
        </div>
      </div>
    </div>

    <div class="back_to_list">
      <a href="/detail/{{post.postType}}/{{post.placeId}}">목록으로</a>
    </div>
  </div>
</body>
{% endblock %}
