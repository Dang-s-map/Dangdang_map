{% extends 'base.html'%}{% block content %}

  <!-- 사진보기--> 
<div class="detail-container">
  <div class="photo-container">
    <div class="place-photo">
      <h1>사진보기</h1>
      <div style="text-align: center;"><img src = "\static\img\detail_photo.svg" alt=""></div>
      {% if here.photo %}
        <div class = "real_photo"><img src="{{here.photo}}" alt=""></div>
      {% else %}
      <div class = "no_photo"><img src="\static\img\nophoto.png" alt=""></div>
      {% endif %}
    </div>

    <!-- 상세정보 부분 CSS 대폭 수정해야할듯--> 
    <div class="detail-info">
    <div class ="detail_title">
      <div class = img_box>
        <img src ="\static\img\detail_title.svg" alt="">
        <h1>{{here.name}}</h1>
        <div class="place-star">{{here.star}}</div>
        <div class="place-detail-info">
          <div class="info-logo-box"></div>
          <div class="info-text-box">
            <div class = "info_text_line"></div>
              <div class="info-text">{{here.address}}</div>
              <div class="info-text">{{here.phone}}</div>
              <div class="info-text"><a href="{{here.link1}}">[홈페이지 바로가기]</a></div>
              <div class="info-text"><a href="{{here.link2}}">[네이버 지도로 보기]</a></div>
            </div>
            <div class="info-text-desc">{{here.desc}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class ="back_photo">
      <div style="text-align: center;"><img src = "\static\img\detail_titleback.svg" alt=""></div>
    </div>
  </div>

    <!-- 지도보기 -->
    <div class="detail_map">
      <div class="map_title">
        <h1>지도</h1>
        <div style="text-align: center;"><img src = "\static\img\detail_map.svg" alt=""></div>
      </div>
    </div>

  <!-- 멍리뷰--> 
  <div class="review_ls">
    <div class="review_title">
      <h1>멍리뷰</h1>
      <div style="text-align: center;"><img src = "\static\img\review_ls.svg" alt=""></div>
      <a href="/create/{{category}}/{{here.id}}">WriteReview!</a>
    </div>
  </div>
  
  <!-- 목록보기--> 
  <div class ="back_to_list">
    <a href="/cafe">목록으로</a>
  </div>
</body>
{% endblock %}
