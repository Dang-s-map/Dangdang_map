{% extends "base.html" %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>accommoDetail</title>
  </head>
  <body>
    <!-- 사진보기 -->
    <div class ="detail_photo">
      <div class="header_text">
        <h1>사진 보기</h1>
      </div>
      <div style="text-align: center;"><img src = "\static\img\detail_photo.svg" alt=""></div>
    </div>

      <!-- 상세보기 -->
    <div class ="detail_info"
      <div class ="detail_title">
        <div class = img_box>
          <img src ="\static\img\detail_title.svg" alt="">
          <h1>숙소이름란</h1>
        </div>
      </div>
      <div style="text-align: center;"><img src = "\static\img\detail_titleback.svg" alt=""></div>
    </div>
      
      <!-- 지도보기 -->
    <div class="detail_map">
      <div class="map_title">
        <h1>지도</h1>
        <div style="text-align: center;"><img src = "\static\img\detail_map.svg" alt=""></div>
      </div>
    </div>

     <!-- 리뷰보기 -->
    <div class="review_ls">
      <div class="review_title">
        <h1>멍리뷰</h1>
        <div style="text-align: center;"><img src = "\static\img\review_ls.svg" alt=""></div>
        <a href="/create/{{category}}/{{id}}">WriteReview</a>
      </div>
    </div>
    
    <div class ="back_to_list">
      <a href="/place">목록으로</a>
    </div>
  </body>
</html>
{% endblock %}
