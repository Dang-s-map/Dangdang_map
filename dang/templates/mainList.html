{% extends "base.html" %} {% block content %}
<div class="mainList">
  <div class="list-box">
    <div class="left">
      <div class="left-cate">
        <div class="cate-cafe" onclick="onClickCate(`카페`)">
          <img src="\static\img\key.svg" width="78px" alt="" />
        </div>
        <div class="cate-accomo" onclick="onClickCate(`숙소`)">
          <img src="\static\img\key2.svg" width="78px" alt="" />
        </div>
        <div class="cate-place" onclick="onClickCate(`장소`)">
          <img src="\static\img\key3.svg" width="78px" alt="" />
        </div>
      </div>

      <div class="left-location">
        <div class="left-location-list">
          <!-- {% for location in locations %}
          <div class="list-location" onclick="onClickLocation({{location.name}})">
            {{location.name}}
          </div>
          {% endfor %} -->
          <form action="" id="location-select">
            <!-- 여기 생각해봐야함 list로 넘겨줘서 for문 돌릴지 아님 그냥 이렇게 일일이 할지? -->
            <div><input type="radio" name="location" value="서울" />서울</div>
            <div><input type="radio" name="location" value="경기" />경기</div>
            <div><input type="radio" name="location" value="인천" />인천</div>
            <div><input type="radio" name="location" value="강원" />강원</div>
            <div><input type="radio" name="location" value="충북" />충북</div>
            <div><input type="radio" name="location" value="충남" />충남</div>
            <div><input type="radio" name="location" value="대전" />대전</div>
            <div><input type="radio" name="location" value="세종" />세종</div>
            <div><input type="radio" name="location" value="전북" />전북</div>

            <!-- <div><input type="radio" name="location" value="jeonnam" />전남</div>
              <div><input type="radio" name="location" value="gwangju" />광주</div>
              <div><input type="radio" name="location" value="gyeongbuk" />경북</div>
              <div><input type="radio" name="location" value="gyeongnam" />경남</div>
              <div><input type="radio" name="location" value="daegu" />대구</div>
              <div><input type="radio" name="location" value="ulsan" />울산</div>
              <div><input type="radio" name="location" value="busan" />부산</div>
              <div><input type="radio" name="location" value="daejeon" />대전</div>
              <div><input type="radio" name="location" value="jeju" />제주</div> -->
          </form>
        </div>
        <div class="shift-btn">
          <button onclick="onClickLeft()">&lt;</button>
          <button onclick="onClickRight()">&gt;</button>
        </div>
      </div>
      <div id="left-detail">default로 server에서 넘겨준 값 넣어야 함!</div>
      <div>
        <button onclick="onClickGo()" class="left-btns">Select</button>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="list">
      {% for place in list%}
      <div class="list-box-right">
        <div class="img-box"><img src="" alt="" /></div>
        <div class="accom-text-box">
          <h1>
            <a href="/{{category}}/{{place.id}}" class="name">{{place.name}}</a>
          </h1>
          <span class="type">{{place.type}}</span>
          <h3 class="phone">{{place.phone}}</h3>
          <div class="favorite" id="favorite-{{favorite.id}}">
            <div class="like">
              <button type="submit" onclick="onClickLike({{ favorite.id }} )">
                {% csrf_token %} {% if favorite.like %}
                <i class="fas fa-heart"></i>
                {%else%}
                <i class="far fa-heart"></i>
                {%endif%}
              </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  {% endblock %}
</div>
