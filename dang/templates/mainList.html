{% extends "base.html" %} {% block content %}
<div class="mainList">
  <div class="left">
    <div class="selected-location">서울</div>
    <div class="left-cate">
      <button class="small-category" onclick="onClickCate(`카페`)">멍카페</button>
      <button class="small-category" onclick="onClickCate(`숙소`)">멍숙소</button>
      <button class="small-category" onclick="onClickCate(`장소`)">멍놀자</button>
    </div>
    <form action="" class="inner-form-list">
      <label class="area-label"><input type="radio" name="location" value="서울" id="area-name"/>서울</label>
      <label class="area-label"><input type="radio" name="location" value="경기" id="area-name"/>경기</label>
      <label class="area-label"><input type="radio" name="location" value="인천" id="area-name"/>인천</label>
      <label class="area-label"><input type="radio" name="location" value="강원" id="area-name"/>강원</label>
      <label class="area-label"><input type="radio" name="location" value="충북" id="area-name"/>충북</label>
      <label class="area-label"><input type="radio" name="location" value="충남" id="area-name"/>충남</label>
      <label class="area-label"><input type="radio" name="location" value="대전" id="area-name"/>대전</label>
      <label class="area-label"><input type="radio" name="location" value="세종" id="area-name"/>세종</label>
      <label class="area-label"><input type="radio" name="location" value="전북" id="area-name"/>전북</label>
      <label class="area-label"><input type="radio" name="location" value="전남" id="area-name"/>전남</label>
      <label class="area-label"><input type="radio" name="location" value="광주" id="area-name"/>광주</label>
      <label class="area-label"><input type="radio" name="location" value="경북" id="area-name"/>경북</label>
      <label class="area-label"><input type="radio" name="location" value="경남" id="area-name"/>경남</label>
      <label class="area-label"><input type="radio" name="location" value="대구" id="area-name"/>대구</label>
      <label class="area-label"><input type="radio" name="location" value="울산" id="area-name"/>울산</label>
      <label class="area-label"><input type="radio" name="location" value="부산" id="area-name"/>부산</label>
      <label class="area-label"><input type="radio" name="location" value="제주" id="area-name"/>제주</label>
    </form>
    <div class="selected-category">카페 세부옵션</div>
    <form class="option-box" action="" >
      <div class="option-col">      
        <label>
          <input type="radio" name="detail" value="애견전용" />애견전용
        </label>
        <label>
          <input type="radio" name="detail" value="애견동반" />애견동반
        </label>
      </div>
    </form>
    <div>
      <button onclick="onClickGo()" class="left-btns">검색</button>
    </div>
  </div>
  <div class="right">
    <div class="list">
      <div class="list-indexing">
        {% for place in posts%}
        <div class="list-box-right">
          <div class="img-box"><img src="" alt="" /></div>
          <div class="accom-text-box">
            <h1>
              <a href="/detail/{{category}}/{{place.id}}" class="name">{{place.name}}</a>
            </h1>
            <span class="type">{{place.type}}</span>
            <h3 class="phone">{{place.phone}}</h3>
            <div class="favorite" id="favorite-{{favorite.id}}">
              <div class="like">
                <button type="submit" onclick="onClickLike()">
                  {% csrf_token %} {% if favorite.like %}
                  <i class="fas fa-heart"></i>
                  {%else%}
                  <i class="far fa-heart"></i>
                  {%endif%}
                </button>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="pagination-bar">
        {% if posts.has_previous %}
        <a href="?page=1">[맨 앞으로]</a>
        <a href="?page={{ posts.previous_page_number }}">[앞으로]</a>
        {% endif %}
        <span>{{posts.number}}</span>
        {% if posts.has_next %}
        <a href="?page={{ posts.next_page_number }}">[다음으로]</a>
        <a href="?page={{ posts.paginator.num_pages }}">[맨 뒤로]</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
